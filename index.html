<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>stopwatch</title>
</head>
<body>
    <div class="stopwatch">
        <h1>stopwatch</h1>
        <h2>practice project from fara dars</h2>
        
        <div class="main">
            <p><span id="minute">00</span>:<span id="second">00</span>:<span id="milisecond">00</span></p>
        </div>

        <div class="buttons">
            <button id="start">start</button>
            <button id="stop">stop</button>
            <button id="reset">reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
